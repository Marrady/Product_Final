<style>


    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }
    .card .title {
        padding: 20px;
        background-color: #fff;
    }
    
    
    .card:hover {
        transform: translateY(-5px); /* Slight hover effect */
    }
    
        .card .title {
        padding: 15px;
        background-color: #fff;
    }
    
    .card .title p {
        margin: 0;
        font-size: 14px;
        color: #555;
    }
    
    .card .title span {
        font-size: 18px;
        font-weight: bold;
        color: #e74c3c;
    }
    
    /* Promotion label */
    .card .promotion {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #e74c3c;
        color: white;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        z-index: 1;
    }
    
        .card {
            margin-bottom: 15px;
        }
    
        .card .title {
            font-size: 14px;
        }
    
        .card .title span {
            font-size: 16px;
        }
        .card .icon i {
                font-size: 1.5rem;
                color: gold;
                margin-right: 5px;
            }
        .icon i:hover {
                transform: scale(1.2);
                color: orange;
            }
    
    </style>
    
    
    <div id="carouselExampleControls" class="carousel slide container mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img with="500px" height="400" src="https://hips.hearstapps.com/hmg-prod/images/whm240108-digital-skincareawardssocial-lo-66cd1c7096965.jpg?crop=1.00xw:1.00xh;0,0&resize=1200:*" class="d-block w-30 " alt="...">
          </div>
          <div class="carousel-item">
            <img  with="500px" height="400px"src="https://i.shgcdn.com/33ada80d-95c7-4478-8a97-334628e17ca6/-/format/auto/-/preview/3000x3000/-/quality/lighter/" class="d-block w-30" alt="...">
          </div>
          <div class="carousel-item">
            <img  with="500px" height="400" src="https://cdn.shopify.com/s/files/1/0513/2409/files/antiagingregimen.jpg?v=1695662820" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    
    
    
    
    
    
    
      <article id="New" class="py-5">
        <div class="box-card container">
            <h2 class="text-center">New Products</h2>
            <div class="row" id="newProduct">
    
            </div>
        </div>
      </article>
      <article id="Promotion" class="py-5">
        <div class="box-card container" >
            <h2 class="text-center">Promotion Products</h2>
            <div class="row" id="promotionProduct">
    
            </div>
        </div>
      </article> 
      <article id="Popular" class="py-5">
        <div class="box-card container" >
            <h2 class="text-center">Popular Products</h2>
            <div class="row" id="popularProduct">
    
            </div>
        </div>
      </article>
      <script type="module">
        import {products} from './data.js'
            $(document).ready(function(){
                const getNewProduct=()=>{
                    products.reverse();
                    // console.log(products);
    
    
                   var  card='';
                    products.forEach((val,index)=>{
                        if(index<4){
                            if(val.reqular_price==0){
                                card+=`
                                <div class="col-6 col-xl-3 mt-3">
                                    <div class="card">
                                        <div class="image">
                                            <img class="w-100" src="${val.image}" alt="">
                                        </div>
                                        <div class="title p-2">
                                            <span><b>US ${val.sale_price}</b>
                                            </span>
                                            <p>${val.title}</p>
                                            <div class="icon">
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                `;
                            }else{
                                card+=`
                                    <div class="col-6 col-xl-3 mt-3">
                                        <div class="card">
                                            <div class="promotion">
                                                <span>Promotion</span>
                                            </div>    
                                            <div class="image">
                                                <img class="w-100" src="${val.image}" alt="">
                                            </div>
                                            <div class="title p-2">
                                                <del class="text-danger"><b>US ${val.reqular_price}</b>
                                                </del>
                                                <span class="ms-3"><b>US ${val.sale_price}</b>
                                                </span>
                                                <p>Lip Sleeping Mask</p>
                                                <div class="icon">
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }
                        }
                    })
                    $('#newProduct').html(card);
    
                }
                getNewProduct();
                const promotionProduct=()=>{
                    var card='';
                    var count=1;
                    products.forEach((val)=>{
                        if(count<=4){
                            if(val.reqular_price!=0){
                            count++;
                            card+=`
                                    <div class="col-6 col-xl-3 mt-3">
                                        <div class="card">
                                            <div class="promotion">
                                                <span>Promotion</span>
                                            </div>    
                                            <div class="image">
                                                <img class="w-100" src="${val.image}" alt="">
                                            </div>
                                            <div class="title p-2">
                                                <del class="text-danger"><b>US ${val.reqular_price}</b>
                                                </del>
                                                <span class="ms-3"><b>US ${val.sale_price}</b>
                                                </span>
                                                <p>Best Seller</p>
                                                <div class="icon">
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }
                        }
                    })
    
                    $('#promotionProduct').html(card)
                }
                promotionProduct()
    
    
                const popularProduct=()=>{
                  products.sort((a, b) => a.views - b.views);
                  var  card='';
                    products.forEach((val,index)=>{
                        if(index<4){
                            if(val.reqular_price==0){
                                card+=`
                                <div class="col-6 col-xl-3 mt-3">
                                    <div class="card">
                                        <div class="image">
                                            <img class="w-100" src="${val.image}" alt="">
                                        </div>
                                        <div class="title p-2">
                                            <span><b>US ${val.sale_price}</b>
                                            </span>
                                            <p>${val.title}</p>
                                            <div class="icon">
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                `;
                            }else
    
                            {
                                card+=`
                                    <div class="col-6 col-xl-3 mt-3">
                                        <div class="card">
                                            <div class="promotion">
                                                <span>Promotion</span>
                                            </div>    
                                            <div class="image">
                                                <img class="w-100" src="${val.image}" alt="">
                                            </div>
                                            <div class="title p-2">
                                                <del class="text-danger"><b>US ${val.reqular_price}</b>
                                                </del>
                                                <span class="ms-3"><b>US ${val.sale_price}</b>
                                                </span>
                                                <p>Sun Screen</p>
                                                <div class="icon">
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                    <i class="bi bi-star"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }
                        }
                    })
                    $('#popularProduct').html(card);
    
                }
                popularProduct();
            })
      </script>
